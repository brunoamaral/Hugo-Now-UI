{{ define "bodyclasses" }} unlisted list{{ end }}

{{ define "main" }}
  <div class="wrapper">
    	<div class="page-header page-header-small">
          <div class="page-header-image" data-parallax="true" style="background-image: url('{{ partial "header-image.html" . }}');">
          </div>
          <div class="content-center">
              <div class="container">
                  <div class="col-md-10 ml-auto mr-auto text-center">
                      <h2 class="title" itemprop="headline" >Unlisted</h2>
                      {{ with .Params.subtitle }}
                      <h3 itemprop="subtitle">{{ . }}</h3>
                      {{ end }}
                  </div>
              </div>
          </div>
      </div>
  	<div class="section">
  		<div class="container">
  			<section id="category-list">
  				<div class="row">

  						{{ range where .Site.RegularPages ".Params.options.unlisted" true }}
  							{{ .Render "summary"}}
  						{{ end }}

  				</div>
  			</section>
  			<div class="separator separator-primary"></div>
  		</div>
  	</div>
  </div>
{{ partial "pagination.html" . }}
		
{{ end }}
